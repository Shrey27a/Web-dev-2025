<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align ="center"> LISTING </h1>
    <h2> Unordered list </h2>
    <ul type="square">
        <li>Apple</li>
        
        <li>Mango</li>
        
        <li>Orange</li>
        
        <li>Guava</li>
        
        <li>Banana</li>
    </ul>

    <h2> Ordered list </h2>
    <ol type ="A" start="4">
        <li>Apple</li>
        
        <li>Mango</li>
        
        <li>Orange</li>
        
        <li>Guava</li>
        
        <li>Banana</li>
    </ol>
</body>
</html>
